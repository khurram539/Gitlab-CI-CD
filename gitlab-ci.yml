stages:
    - build
    - test

build:
    stage: build
    script:
        - mkdir build
        - cd build
        - touch car.txt
        - echo "chassis" >> car.txt
        - echo "engine" >> car.txt
        - echo "wheels" >> car.txt

    artifacts:
        paths:
            - build/

test:
    stage: test
    script:
        - ls
        - test -f build/car.txt
        - cd build 
        - cat car.txt
        - grep "chassis" car.txt
        - grep "engine" car.txt
        - grep "wheels" car.txt
        
